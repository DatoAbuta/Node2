<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Table</title>
</head>
<body>
    <h1>Simple HTML Table</h1>
    <table border="1">
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Giorgi</td>
        <td>20</td>
        <td>GE</td>
      </tr>
      <tr>
        <td>DAVIT</td>
        <td>21</td>
        <td>GE</td>
      </tr>
    </table>
  </body>
</html>
